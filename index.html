<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转 CRM - Airtable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* CSS 住住 (驻 专 砖 拽) */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #F5F5F5; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px 30px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .sidebar { background-color: #343a40; min-height: 100vh; padding-top: 20px; color: white; }
        .sidebar a { color: #adb5bd; padding: 10px 15px; display: block; text-decoration: none; border-radius: 5px; margin-bottom: 5px; }
        .sidebar a:hover, .sidebar a.active { background-color: #495057; color: white; }
        .content { padding: 30px; }
        .table th, .table td { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 150px; }
        .modal.show { display: block; background: rgba(0,0,0,0.5); }
        .modal-dialog { max-width: 800px; }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar d-none d-md-block">
            <h4 class="text-center mb-4">注专转 CRM</h4>
            <a href="#" class="active">专砖转 砖转</a>
            <a href="#">转</a>
            <a href="#">专转</a>
        </div>
        
        <div class="content flex-grow-1">
            <header class="header mb-4">
                <h1>专砖转 砖转</h1>
                <p>  注 驻砖专转 注专, 住驻 拽.</p>
            </header>

            <div class="card p-4 shadow-sm">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <button id="addNewRecord" class="btn btn-success">住祝 专砖 砖</button>
                    <div class="input-group w-auto">
                        <input type="text" id="searchInput" class="form-control" placeholder="驻砖...">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>砖 爪</th>
                                <th>砖 砖驻 爪</th>
                                <th>驻</th>
                                <th>注专转</th>
                                <th class="text-center">驻注转</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            </tbody>
                    </table>
                </div>

                <div id="loadingIndicator" class="text-center mt-3" style="display:none;">注...</div>

                </div>
        </div>
    </div>

    <div class="modal" id="recordModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">住驻转 专砖 砖</h5>
                    <button type="button" class="btn-close" onclick="closeModal()" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="recordForm">
                        <div class="mb-3">
                            <label for="recordId" class="form-label"># ( 专砖 - -Airtable)</label>
                            <input type="text" class="form-control" id="recordId" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="recordName" class="form-label">砖 爪</label>
                            <input type="text" class="form-control" id="recordName" required>
                        </div>
                        <div class="mb-3">
                            <label for="recordFamilyName" class="form-label">砖 砖驻 爪</label>
                            <input type="text" class="form-control" id="recordFamilyName">
                        </div>
                        <div class="mb-3">
                            <label for="recordPhone" class="form-label">驻</label>
                            <input type="tel" class="form-control" id="recordPhone">
                        </div>
                        <div class="mb-3">
                            <label for="recordNotes" class="form-label">注专转</label>
                            <textarea class="form-control" id="recordNotes"></textarea>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary me-2" onclick="closeModal()"></button>
                            <button type="submit" class="btn btn-primary">砖专 砖</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // *** 砖转  ***
        let isLoading = false;
        let editingRecordId = null;
        let allRecords = []; // 注专 专砖 砖 转  专砖转 砖注
        let isFiltering = false; 

        // *** 驻拽爪转 注专 ***

        function formatRecords(records) {
            return records.map(record => ({
                id: record.id,
                fields: record.fields
            }));
        }
        
        // 驻拽爪 驻转转 
        function openModal() {
            document.getElementById('recordModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        // 驻拽爪 住专转 
        function closeModal() {
            document.getElementById('recordModal').classList.remove('show');
            document.body.style.overflow = 'auto';
            document.getElementById('recordForm').reset();
            // **转拽 拽专 1: 驻住 -ID 专 住专转 **
            editingRecordId = null; 
        }

        // *** 驻拽爪转 注 (注转 注转 ) ***

        async function fetchRecords(reset = false) {
            if (isLoading) return;
            
            isLoading = true;
            document.getElementById('loadingIndicator').style.display = 'block';

            if (reset) {
                allRecords = [];
                document.getElementById('tableBody').innerHTML = ''; 
            }

            // 拽专 注转   offset, 砖 -Backend 砖转砖 -all()
            let url = '/.netlify/functions/airtable'; 
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || '砖 转 注转 转');
                }

                const newRecords = formatRecords(data.records);
                
                // **砖专转  专砖转 注专 住专**
                allRecords = newRecords; 

                // 爪转 专砖转 注转
                displayRecords(allRecords, true); // 爪 转  专砖转

            } catch (error) {
                console.error("砖 注转 转 -Airtable:", error);
                document.getElementById('loadingIndicator').innerText = '砖 注转 转.';
            } finally {
                isLoading = false;
                if (document.getElementById('loadingIndicator').innerText === '注...') {
                    document.getElementById('loadingIndicator').style.display = 'none';
                }
            }
        }

        // *** 驻拽爪转 爪转 转 ***

        function displayRecords(recordsToDisplay, reset) {
            const tbody = document.getElementById('tableBody');

            if (reset) {
                tbody.innerHTML = '';
            }
            
            if (recordsToDisplay.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6"> 爪 专砖转.</td></tr>';
                return;
            }

            recordsToDisplay.forEach(record => {
                const row = tbody.insertRow();
                row.setAttribute('data-id', record.id);
                
                //  砖砖转 砖转 转 record.fields 转 拽 砖转 砖转 -Airtable!
                row.innerHTML = `
                    <td>${record.fields['#'] || ''}</td>
                    <td>${record.fields['砖 爪'] || ''}</td>
                    <td>${record.fields['砖 砖驻 爪'] || ''}</td>
                    <td>${record.fields['驻'] || ''}</td>
                    <td>${record.fields['注专转'] || ''}</td>
                    <td class="text-center">
                        <button onclick="editRecord('${record.id}')" class="btn btn-warning btn-sm">注专</button>
                        <button onclick="deleteRecord('${record.id}')" class="btn btn-danger btn-sm">拽</button>
                    </td>
                `;
            });
        }

        // *** 驻拽爪转 注专 拽 ***

        function editRecord(id) {
            const record = allRecords.find(r => r.id === id);
            if (record) {
                editingRecordId = id;
                document.getElementById('modalTitle').innerText = '注专转 专砖';
                document.getElementById('recordId').value = record.fields['#'] || '';
                document.getElementById('recordName').value = record.fields['砖 爪'] || '';
                document.getElementById('recordFamilyName').value = record.fields['砖 砖驻 爪'] || '';
                document.getElementById('recordPhone').value = record.fields['驻'] || '';
                document.getElementById('recordNotes').value = record.fields['注专转'] || '';
                openModal();
            }
        }

        async function deleteRecord(id) {
            if (!confirm(' 转  砖专爪 拽 专砖 ?')) return;

            try {
                const response = await fetch(`/.netlify/functions/airtable?id=${id}`, {
                    method: 'DELETE',
                });
                if (!response.ok) throw new Error('砖 拽转 专砖');

                // 住专 转 专砖 注专 拽
                allRecords = allRecords.filter(r => r.id !== id);
                
                // 爪 转 专砖转 注转
                displayRecords(allRecords, true); 

            } catch (error) {
                alert(`砖 拽: ${error.message}`);
            }
        }

        // *** 拽转 住 ***
        
        function filterRecords() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm.length > 0) {
                isFiltering = true;

                const filtered = allRecords.filter(record => {
                    const name = record.fields['砖 爪'] || '';
                    const familyName = record.fields['砖 砖驻 爪'] || '';
                    const phone = record.fields['驻'] || '';
                    
                    return name.toLowerCase().includes(searchTerm) ||
                           familyName.toLowerCase().includes(searchTerm) ||
                           phone.includes(searchTerm);
                });
                
                displayRecords(filtered, true);
            } else {
                isFiltering = false;
                
                // 爪转  专砖转 住专 砖注
                displayRecords(allRecords, true); 
            }
        }

        // *** 转 (驻 砖转 住 ) ***

        document.addEventListener('DOMContentLoaded', () => {
            // 注 转  专砖转 注 专砖转 (reset=true)
            fetchRecords(true); 

            // **拽砖专 驻转专 "住祝 专砖 砖"**
            document.getElementById('addNewRecord').addEventListener('click', () => {
                document.getElementById('modalTitle').innerText = '住驻转 专砖 砖';
                editingRecordId = null; 
                document.getElementById('recordForm').reset();
                openModal();
            });

            // **拽砖专 驻住 (Submit)**
            document.getElementById('recordForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const recordId = document.getElementById('recordId').value;
                const name = document.getElementById('recordName').value;
                const familyName = document.getElementById('recordFamilyName').value;
                const phone = document.getElementById('recordPhone').value;
                const notes = document.getElementById('recordNotes').value;

                const fields = {
                    '#': recordId,
                    '砖 爪': name,
                    '砖 砖驻 爪': familyName,
                    '驻': phone,
                    '注专转': notes,
                };

                const method = editingRecordId ? 'PATCH' : 'POST';
                let url = '/.netlify/functions/airtable';
                if (editingRecordId) {
                    url += `?id=${editingRecordId}`;
                }
                
                try {
                    const response = await fetch(url, {
                        method: method,
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ fields }),
                    });

                    if (!response.ok) throw new Error('砖 砖专转 专砖');

                    closeModal();
                    // **转拽 拽专 2: 驻住 -ID 专 砖专 爪转**
                    editingRecordId = null; 
                    
                    // 注 砖 转  转 转  拽 转 专砖 砖/注转
                    await fetchRecords(true);
                } catch (error) {
                    alert(`砖 砖专: ${error.message}`);
                }
            });
            
            // **拽砖专 砖 驻砖**
            document.getElementById('searchInput').addEventListener('input', filterRecords);
        });
    </script>
</body>
</html>
