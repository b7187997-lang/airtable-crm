<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת CRM - רשימת שמות</title>
    <style>
        /* קוד ה-CSS נשאר זהה לקוד המקורי שלך, עם שיפור קטן לטופס */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .toolbar {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input, .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
        }

        .search-box input:focus, .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-secondary {
            background: #718096;
            color: white;
        }

        .btn-secondary:hover {
            background: #4a5568;
        }

        .table-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f7fafc;
        }

        th {
            padding: 16px;
            text-align: right;
            font-weight: 600;
            color: #2d3748;
            border-bottom: 2px solid #e2e8f0;
            white-space: nowrap;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid #e2e8f0;
            color: #4a5568;
            white-space: nowrap;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #eef1f6; /* רקע בהיר להדגשת הלחיצה */
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            padding: 8px;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s;
            font-size: 16px;
        }

        .icon-btn:hover {
            background: #edf2f7;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #718096;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #2d3748;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #4a5568;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        
        /* שיפור תצוגת הפרטים ב-detailModal */
        #detailContent .form-group {
            background: #f7fafc;
            border-radius: 6px;
            padding: 10px 15px;
            border-right: 4px solid #667eea;
            margin-bottom: 10px;
        }
        
        #detailContent .form-group label {
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 2px;
        }
        
        #detailContent .value {
            color: #4a5568;
            font-size: 15px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 24px;
        }

        .error-message {
            background: #fed7d7;
            color: #742a2a;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📊 מערכת CRM - רשימת שמות</h1>
        <p>ניהול מלא עם אפשרות עריכה, הוספה ומחיקה</p>
    </div>

    <div class="container">
        <div class="toolbar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="🔍 חפש..." onkeyup="filterRecords()">
            </div>
            <button class="btn btn-primary" onclick="fetchRecords()">
                🔄 רענן
            </button>
            <button class="btn btn-success" onclick="openAddModal()">
                ➕ הוסף רשומה
            </button>
        </div>

        <div id="errorContainer"></div>

        <div class="table-container">
            <div id="loadingState" class="loading">
                <div class="spinner"></div>
                <p>טוען נתונים...</p>
            </div>

            <div id="tableContent" style="display: none;">
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>שם המוצבת</th>
                                <th>יחס</th>
                                <th>אב המוצבת</th>
                                <th>יאראצייט</th>
                                <th>פעולות</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>

            <div id="emptyState" style="display: none;" class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                    <line x1="3" y1="9" x2="21" y2="9"></line>
                    <line x1="9" y1="21" x2="9" y2="9"></line>
                </svg>
                <h3>אין רשומות</h3>
                <p>לחץ על "הוסף רשומה" כדי להתחיל</p>
            </div>
        </div>
    </div>

    <div id="detailModal" class="modal">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">פרטי הרשומה המלאים</div>
            <div id="detailContent" class="form-row" style="grid-template-columns: 1fr;">
                </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeDetailModal()">סגור</button>
                <button type="button" class="btn btn-primary" id="detailEditButton" onclick="openEditFromDetail()">✏️ ערוך רשומה</button>
            </div>
        </div>
    </div>

    <div id="recordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">הוסף רשומה חדשה</div>
            <form id="recordForm">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="משפחה_מוצבת">משפחה מוצבת</label>
                        <input type="text" name="משפחה_מוצבת" id="משפחה_מוצבת">
                    </div>
                    <div class="form-group">
                        <label for="שם_המוצבת">שם המוצבת</label>
                        <input type="text" name="שם_המוצבת" id="שם_המוצבת">
                    </div>
                    <div class="form-group">
                        <label for="אב_המוצבת">אב המוצבת</label>
                        <input type="text" name="אב_המוצבת" id="אב_המוצבת">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="יחס">יחס</label>
                        <select name="יחס" id="יחס">
                            <option value="">בחר יחס</option>
                            <option value="בן">בן</option>
                            <option value="בת">בת</option>
                            <option value="אח">אח</option>
                            <option value="אחות">אחות</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="יום">יום (תאריך פטירה עברי)</label>
                        <input type="text" name="יום" id="יום" placeholder="י'ד">
                    </div>
                    <div class="form-group">
                        <label for="חודש_יאראצייט">חודש יאראצייט</label>
                        <select name="חודש_יאראצייט" id="חודש_יאראצייט">
                            <option value="">בחר חודש</option>
                            <option value="תשרי">תשרי</option>
                            <option value="חשון">חשון</option>
                            <option value="כסלו">כסלו</option>
                            <option value="טבת">טבת</option>
                            <option value="שבט">שבט</option>
                            <option value="אדר">אדר</option>
                            <option value="ניסן">ניסן</option>
                            <option value="אייר">אייר</option>
                            <option value="סיון">סיון</option>
                            <option value="תמוז">תמוז</option>
                            <option value="אב">אב</option>
                            <option value="אלול">אלול</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="שנה">שנה (פטירה עברית)</label>
                        <input type="text" name="שנה" id="שנה" placeholder="תשס''ה">
                    </div>
                    <div class="form-group">
                        <label for="תואר_לפני_מוצבת">תואר לפני מוצבת</label>
                        <select name="תואר_לפני_מוצבת" id="תואר_לפני_מוצבת">
                            <option value="">בחר תואר</option>
                            <option value="י''ר">י"ר</option>
                            <option value="מר">מר</option>
                            <option value="גב'">גב'</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="תואר_אחרי_מוצבת">תואר אחרי מוצבת</label>
                        <select name="תואר_אחרי_מוצבת" id="תואר_אחרי_מוצבת">
                            <option value="">בחר תואר</option>
                            <option value="ז''ל">ז"ל</option>
                            <option value="ע''ה">ע"ה</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="תאריך_פטירה">תאריך פטירה (לועזי)</label>
                        <input type="date" name="תאריך_פטירה" id="תאריך_פטירה">
                    </div>
                    <div class="form-group">
                        <label for="כתובת">כתובת</label>
                        <input type="text" name="כתובת" id="כתובת" placeholder="עלי הכהן 30">
                    </div>
                    <div class="form-group">
                        <label for="ישוב">ישוב</label>
                        <input type="text" name="ישוב" id="ישוב" placeholder="ירושלים">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="טלפון">טלפון</label>
                        <input type="text" name="טלפון" id="טלפון">
                    </div>
                    <div class="form-group">
                        <label for="טלפון_נייד">טלפון נייד</label>
                        <input type="text" name="טלפון_נייד" id="טלפון_נייד">
                    </div>
                    <div class="form-group">
                        <label for="אימייל">אימייל</label>
                        <input type="email" name="אימייל" id="אימייל">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">ביטול</button>
                    <button type="submit" class="btn btn-success">💾 שמור</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allRecords = [];
        let editingRecordId = null;

        const API_URL = '/.netlify/functions/airtable';
        
        // הגדרת השדות לשימוש ב-Detail View
        const DETAIL_FIELDS = [
            { label: 'משפחה מוצבת', key: 'משפחה_מוצבת' },
            { label: 'שם המוצבת', key: 'שם_המוצבת' },
            { label: 'יחס', key: 'יחס' },
            { label: 'אב המוצבת', key: 'אב_המוצבת' },
            { label: 'יום (עברי)', key: 'יום' },
            { label: 'חודש יאראצייט', key: 'חודש_יאראצייט' },
            { label: 'שנה (עברית)', key: 'שנה' },
            { label: 'תואר לפני', key: 'תואר_לפני_מוצבת' },
            { label: 'תואר אחרי', key: 'תואר_אחרי_מוצבת' },
            { label: 'תאריך פטירה (לועזי)', key: 'תאריך_פטירה', format: 'date' },
            { label: 'כתובת', key: 'כתובת' },
            { label: 'ישוב', key: 'ישוב' },
            { label: 'טלפון', key: 'טלפון' },
            { label: 'טלפון נייד', key: 'טלפון_נייד' },
            { label: 'אימייל', key: 'אימייל' }
        ];

        // *** פונקציית טעינת רשומות מעודכנת עם פגינציה (Pagination) ***
        async function fetchRecords() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('tableContent').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('errorContainer').innerHTML = '';

            let offset = null;
            let fetchedRecords = [];
            
            try {
                // לולאה שממשיכה לשלוף רשומות כל עוד קיים 'offset' (כלומר, יש עוד דפים)
                do {
                    let url = API_URL;
                    // אם קיים offset, אנו מוסיפים אותו כפרמטר לכתובת
                    if (offset) {
                        url += `?offset=${offset}`; 
                    }
                    
                    const response = await fetch(url);
                    const data = await response.json();
                    
                    if (!response.ok) throw new Error(data.error || 'שגיאה בטעינת הנתונים');
                    
                    // הוספת הרשומות שנתקבלו למערך הכללי
                    fetchedRecords = fetchedRecords.concat(data.records);
                    
                    // שמירת ה-offset הבא שמוחזר מהשרת (כדי לבקש את הדף הבא)
                    offset = data.offset; 
                    
                } while (offset); // הלולאה ממשיכה כל עוד ה-offset מוגדר

                allRecords = fetchedRecords;
                displayRecords(allRecords);

            } catch (error) {
                showError('שגיאה בטעינת הנתונים: ' + error.message);
            } finally {
                document.getElementById('loadingState').style.display = 'none';
            }
        }

        // פונקציית תצוגת הרשומות (מצומצמת)
        function displayRecords(records) {
            document.getElementById('loadingState').style.display = 'none';
            
            if (records.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            document.getElementById('tableContent').style.display = 'block';
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            records.forEach(record => {
                const row = tbody.insertRow();
                
                // **הוספת אירוע לחיצה על השורה**
                row.onclick = () => showDetailView('${record.id}'); 
                row.style.cursor = 'pointer'; 
                
                // תצוגת 4 השדות המבוקשים + עמודת פעולות
                row.innerHTML = `
                    <td>${record.fields['שם_המוצבת'] || '-'}</td>
                    <td>${record.fields['יחס'] || '-'}</td>
                    <td>${record.fields['אב_המוצבת'] || '-'}</td>
                    <td>${record.fields['יום'] || ''} ${record.fields['חודש_יאראצייט'] || ''} ${record.fields['שנה'] || ''}</td>
                    <td>
                         <button class="icon-btn" onclick="event.stopPropagation(); editRecord('${record.id}')" title="ערוך">✏️</button>
                         <button class="icon-btn" onclick="event.stopPropagation(); deleteRecord('${record.id}')" title="מחק">🗑️</button>
                    </td>
                `;
            });
        }

        // פונקציות לכרטיסיית הפרטים (Detail Modal)
        function showDetailView(recordId) {
            const record = allRecords.find(r => r.id === recordId);
            if (!record) return;

            // הגדרת ID הרשומה שאותה אנו צופים כעת
            editingRecordId = recordId; 

            const detailContent = document.getElementById('detailContent');
            detailContent.innerHTML = '';
            
            // בניית כרטיסיית הפרטים עם כל השדות
            DETAIL_FIELDS.forEach(f => {
                let value = record.fields[f.key] || '-';
                if (f.format === 'date' && value !== '-') {
                     value = new Date(value).toLocaleDateString('he-IL');
                }
                
                detailContent.innerHTML += `
                    <div class="form-group">
                        <label>${f.label}:</label>
                        <div class="value">${value}</div>
                    </div>
                `;
            });
            
            document.getElementById('detailModal').classList.add('show');
        }

        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('show');
            editingRecordId = null; 
        }

        function openEditFromDetail() {
            // סגור את חלון הפרטים
            closeDetailModal();
            // פתח את חלון העריכה עם הנתונים שנטענו (ע"י הפונקציה editRecord)
            editRecord(editingRecordId); 
        }

        // פונקציות קיימות
        function filterRecords() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allRecords.filter(record => {
                return Object.values(record.fields).some(value => 
                    String(value).toLowerCase().includes(searchTerm)
                );
            });
            displayRecords(filtered);
        }

        function openAddModal() {
            editingRecordId = null;
            document.getElementById('modalTitle').textContent = 'הוסף רשומה חדשה';
            document.getElementById('recordForm').reset();
            document.getElementById('recordModal').classList.add('show');
        }

        function editRecord(recordId) {
            editingRecordId = recordId;
            const record = allRecords.find(r => r.id === recordId);
            
            document.getElementById('modalTitle').textContent = 'ערוך רשומה';
            const form = document.getElementById('recordForm');
            
            Object.keys(record.fields).forEach(fieldName => {
                const input = form.querySelector(`[name="${fieldName}"]`);
                if (input) input.value = record.fields[fieldName] || '';
            });
            
            document.getElementById('recordModal').classList.add('show');
        }

        async function deleteRecord(recordId) {
            if (!confirm('האם אתה בטוח שברצונך למחוק רשומה זו?')) return;

            try {
                const response = await fetch(`${API_URL}?id=${recordId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('שגיאה במחיקת הרשומה');

                await fetchRecords();
            } catch (error) {
                showError('שגיאה במחיקת הרשומה: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('recordModal').classList.remove('show');
        }

        document.getElementById('recordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const fields = {};
            
            for (let [key, value] of formData.entries()) {
                if (value) fields[key] = value;
            }

            try {
                const method = editingRecordId ? 'PATCH' : 'POST';
                const url = editingRecordId ? `${API_URL}?id=${editingRecordId}` : API_URL;
                
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fields })
                });

                if (!response.ok) throw new Error('שגיאה בשמירת הרשומה');

                closeModal();
                await fetchRecords();
            } catch (error) {
                showError('שגיאה בשמירת הרשומה: ' + error.message);
            }
        });

        function showError(message) {
            document.getElementById('errorContainer').innerHTML = `
                <div class="error-message">${message}</div>
            `;
        }

        // Load records on page load
        fetchRecords();
    </script>
</body>
</html>
