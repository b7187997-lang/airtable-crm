<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת CRM - Airtable</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #2d3748;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: #1a202c;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        /* Toolbar */
        .toolbar {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 12px 24px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .btn:hover {
            background: #f7fafc;
            border-color: #cbd5e0;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
            border-color: #4299e1;
        }

        .btn-primary:hover {
            background: #3182ce;
            border-color: #3182ce;
        }

        .search-input {
            flex: 1;
            max-width: 300px;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        /* Table Container */
        .table-wrapper {
            background: white;
            margin: 0;
            height: calc(100vh - 130px);
            overflow: auto;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            position: sticky;
            top: 0;
            background: #f7fafc;
            z-index: 10;
            border-bottom: 2px solid #e2e8f0;
        }

        th {
            padding: 12px 16px;
            text-align: right;
            font-weight: 600;
            color: #4a5568;
            font-size: 13px;
            white-space: nowrap;
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid #f7fafc;
            color: #2d3748;
            white-space: nowrap;
        }

        tbody tr:hover {
            background: #f7fafc;
        }

        /* Loading */
        .loading-row {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #4299e1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .load-more {
            text-align: center;
            padding: 20px;
            color: #718096;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 24px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 14px;
            color: #4a5568;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .modal-footer {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #e2e8f0;
        }

        .icon-btn {
            padding: 4px 8px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .icon-btn:hover {
            opacity: 1;
        }

        .error-message {
            background: #fed7d7;
            color: #742a2a;
            padding: 12px 16px;
            border-radius: 6px;
            margin: 16px 24px;
            border: 1px solid #fc8181;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>רשימת שמות</h1>
        <div class="header-actions">
            <button class="btn btn-primary" onclick="openAddModal()">
                ➕ רשומה חדשה
            </button>
        </div>
    </div>

    <div class="toolbar">
        <button class="btn" onclick="fetchRecords(true)">
            🔄 רענן
        </button>
        <input type="text" class="search-input" id="searchInput" placeholder="🔍 חפש..." onkeyup="filterRecords()">
    </div>

    <div id="errorContainer"></div>

    <div class="table-wrapper" id="tableWrapper">
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>אב_הזוגיות</th>
                    <th>יחס</th>
                    <th>שם_המונצח</th>
                    <th>פעולות</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td colspan="5" class="loading-row">
                        <div class="spinner"></div>
                        <p>טוען נתונים...</p>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="loadMore" class="load-more" style="display: none;">
            <div class="spinner"></div>
            <p>טוען עוד רשומות...</p>
        </div>
    </div>

    <!-- Modal -->
    <div id="recordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">הוסף רשומה חדשה</div>
            <form id="recordForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>משפחה מונצח</label>
                        <input type="text" name="משפחה_מונצח">
                    </div>
                    <div class="form-group">
                        <label>אב הזוגיות</label>
                        <input type="text" name="אב_הזוגיות">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>שם התמונה</label>
                        <input type="text" name="שם_התמונה">
                    </div>
                    <div class="form-group">
                        <label>יחס</label>
                        <input type="text" name="יחס">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>טלפון</label>
                        <input type="text" name="טלפון">
                    </div>
                    <div class="form-group">
                        <label>ישוב</label>
                        <input type="text" name="ישוב">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" onclick="closeModal()">ביטול</button>
                    <button type="submit" class="btn btn-primary">💾 שמור</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let allRecords = [];
        let displayedRecords = [];
        let editingRecordId = null;
        let nextOffset = null;
        let isLoading = false;
        let isFiltering = false;

        const API_URL = '/.netlify/functions/airtable';

        // טעינת רשומות עם Pagination
        async function fetchRecords(reset = false) {
            if (isLoading || (!reset && nextOffset === null && allRecords.length > 0)) return;

            isLoading = true;

            if (reset) {
                allRecords = [];
                displayedRecords = [];
                nextOffset = null;
                document.getElementById('tableBody').innerHTML = `
                    <tr><td colspan="5" class="loading-row">
                        <div class="spinner"></div>
                        <p>טוען נתונים...</p>
                    </td></tr>
                `;
            } else {
                document.getElementById('loadMore').style.display = 'block';
            }

            document.getElementById('errorContainer').innerHTML = '';

            try {
                let url = API_URL;
                if (nextOffset && !reset) {
                    url += `?offset=${nextOffset}`;
                }

                const response = await fetch(url);
                const data = await response.json();

                if (!response.ok) throw new Error(data.error || 'שגיאה בטעינת הנתונים');

                allRecords = [...allRecords, ...data.records];
                nextOffset = data.offset || null;

                displayRecords(data.records, reset);

            } catch (error) {
                showError('שגיאה בטעינת הנתונים: ' + error.message);
            } finally {
                isLoading = false;
                document.getElementById('loadMore').style.display = 'none';
            }
        }

        // הצגת רשומות
        function displayRecords(records, reset) {
            const tbody = document.getElementById('tableBody');

            if (reset) {
                tbody.innerHTML = '';
                displayedRecords = [];
            }

            if (allRecords.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" style="text-align: center; padding: 40px;">אין רשומות</td></tr>';
                return;
            }

            records.forEach(record => {
                displayedRecords.push(record);
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${record.fields['#'] || '-'}</td>
                    <td>${record.fields['אב_הזוגיות'] || '-'}</td>
                    <td>${record.fields['יחס'] || '-'}</td>
                    <td>${record.fields['משפחה_מונצח'] || '-'}</td>
                    <td>
                        <button class="icon-btn" onclick="editRecord('${record.id}')" title="ערוך">✏️</button>
                        <button class="icon-btn" onclick="deleteRecord('${record.id}')" title="מחק">🗑️</button>
                    </td>
                `;
            });
        }

        // Infinite Scroll
        const tableWrapper = document.getElementById('tableWrapper');
        tableWrapper.addEventListener('scroll', () => {
            if (isFiltering || isLoading) return;

            const isAtBottom = tableWrapper.scrollTop + tableWrapper.clientHeight >= tableWrapper.scrollHeight - 100;

            if (isAtBottom && nextOffset !== null) {
                fetchRecords(false);
            }
        });

        // חיפוש
        function filterRecords() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';

            if (searchTerm.length > 0) {
                isFiltering = true;
                const filtered = allRecords.filter(record => {
                    return Object.values(record.fields).some(value =>
                        String(value || '').toLowerCase().includes(searchTerm)
                    );
                });
                displayRecords(filtered, true);
            } else {
                isFiltering = false;
                displayRecords(allRecords, true);
            }
        }

        // Modal
        function openAddModal() {
            editingRecordId = null;
            document.getElementById('modalTitle').textContent = 'הוסף רשומה חדשה';
            document.getElementById('recordForm').reset();
            document.getElementById('recordModal').classList.add('show');
        }

        function editRecord(recordId) {
            editingRecordId = recordId;
            const record = allRecords.find(r => r.id === recordId);
            if (!record) return;

            document.getElementById('modalTitle').textContent = 'ערוך רשומה';
            const form = document.getElementById('recordForm');

            form.reset();
            Object.keys(record.fields).forEach(fieldName => {
                const input = form.querySelector(`[name="${fieldName}"]`);
                if (input) input.value = record.fields[fieldName] || '';
            });

            document.getElementById('recordModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('recordModal').classList.remove('show');
        }

        // שמירה
        document.getElementById('recordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const fields = {};

            for (let [key, value] of formData.entries()) {
                if (value) fields[key] = value;
            }

            try {
                const method = editingRecordId ? 'PATCH' : 'POST';
                const url = editingRecordId ? `${API_URL}?id=${editingRecordId}` : API_URL;

                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fields })
                });

                if (!response.ok) throw new Error('שגיאה בשמירת הרשומה');

                closeModal();
                await fetchRecords(true);
            } catch (error) {
                showError('שגיאה בשמירת הרשומה: ' + error.message);
            }
        });

        // מחיקה
        async function deleteRecord(recordId) {
            if (!confirm('האם אתה בטוח שברצונך למחוק רשומה זו?')) return;

            try {
                const response = await fetch(`${API_URL}?id=${recordId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('שגיאה במחיקת הרשומה');

                await fetchRecords(true);
            } catch (error) {
                showError('שגיאה במחיקת הרשומה: ' + error.message);
            }
        }

        function showError(message) {
            document.getElementById('errorContainer').innerHTML = `
                <div class="error-message">${message}</div>
            `;
        }

        // טעינה ראשונית
        fetchRecords(true);
    </script>
</body>
</html>
