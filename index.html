<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת CRM - רשימת שמות</title>
    <style>
        /* CSS עדכני: מראה 2025+ (נקי, ניאומורפי עדין) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #5A67D8; /* אינדיגו */
            --primary-light: #7F9CF5;
            --success-color: #48BB78;
            --secondary-color: #718096;
            --background-color: #edf2f7;
            --surface-color: #ffffff;
            --text-color: #2D3748;
            --shadow-light: 6px 6px 12px rgba(0, 0, 0, 0.05); /* עמוק יותר */
            --shadow-dark: -6px -6px 12px rgba(255, 255, 255, 0.5);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background-color);
            display: flex;
            min-height: 100vh;
            color: var(--text-color);
        }
        
        /* סרגל צד לניווט */
        .sidebar {
            width: 280px;
            background-color: var(--surface-color);
            padding: 30px 0;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.05);
            flex-shrink: 0;
        }

        .sidebar h2 {
            font-size: 24px;
            padding: 0 30px;
            margin-bottom: 40px;
            font-weight: 800;
            color: var(--primary-color);
        }
        
        .sidebar-menu a {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            text-decoration: none;
            color: var(--secondary-color);
            font-size: 16px;
            transition: all 0.2s;
            font-weight: 500;
        }

        .sidebar-menu a:hover {
            background-color: #e2e8f0;
            color: var(--text-color);
        }

        .sidebar-menu a.active {
            color: var(--primary-color);
            font-weight: 700;
            background-color: #ebf4ff;
            border-right: 5px solid var(--primary-color);
        }
        
        .sidebar-menu span {
            margin-left: 15px;
            font-size: 20px;
        }

        /* תוכן ראשי */
        .main-content {
            flex-grow: 1;
            padding: 40px;
        }

        .header h1 {
            font-size: 30px;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.7;
            font-size: 15px;
            margin-bottom: 25px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .toolbar {
            background: var(--surface-color);
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--shadow-light);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        /* כפתורים */
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 3px 3px 6px rgba(0,0,0,0.1);
            text-shadow: 0 1px 1px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-1px);
            opacity: 0.95;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
        }

        .search-box {
            flex: 1;
            min-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 18px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: var(--background-color);
            box-shadow: inset 3px 3px 6px rgba(0,0,0,0.1), inset -3px -3px 6px var(--surface-color);
            direction: rtl; /* חשוב לשדה חיפוש */
        }
        
        .search-box input:focus {
            outline: none;
            box-shadow: inset 1px 1px 3px rgba(0,0,0,0.2), inset -1px -1px 3px rgba(255,255,255,0.7);
        }

        /* טבלה */
        .table-container {
            background: var(--surface-color);
            border-radius: 15px;
            box-shadow: var(--shadow-light);
            overflow: hidden;
            flex-grow: 1;
        }
        
        .table-header-wrapper {
             overflow-x: auto;
        }
        /* עוטף את גוף הטבלה בלבד כדי לאפשר גלילה אינסופית */
        .table-body-wrapper {
            max-height: calc(100vh - 350px); /* גובה מקסימלי לגלילה */
            overflow-y: scroll; /* שינוי מ-auto ל-scroll כדי לוודא גלילה */
            overflow-x: auto;
        }

        table {
            width: 100%;
            min-width: 800px; /* כדי לוודא שהטבלה אינה מתכווצת מדי */
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: #f7fafc;
        }

        th {
            padding: 15px 20px;
            text-align: right;
            font-weight: 700;
            color: var(--text-color);
            border-bottom: 2px solid #e2e8f0;
            position: sticky; /* הדבקת הכותרת בגלילה */
            top: 0;
            background: #f7fafc;
            z-index: 10;
        }

        td {
            padding: 15px 20px;
            border-bottom: 1px solid #edf2f7;
            color: var(--text-color);
            white-space: nowrap;
        }

        tbody tr:hover {
            background: #f7fafc;
            cursor: pointer;
        }

        .icon-btn {
            padding: 8px;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s;
            font-size: 16px;
        }

        .icon-btn:hover {
            background: #edf2f7;
        }
        
        /* *** תיקון קריטי: טופס כרטיסיית צד נפתחת (Off-Canvas Sidebar) *** */
        .side-modal {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1000;
            /* הסתרה מוחלטת כברירת מחדל */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }

        .side-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .side-modal-content {
            position: absolute;
            top: 0;
            right: 0;
            width: 450px;
            max-width: 90%;
            height: 100%;
            background: var(--surface-color);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
            padding: 30px;
            overflow-y: auto;
        }
        
        .side-modal.show .side-modal-content {
            transform: translateX(0); /* החלקה פנימה */
        }

        .side-modal-header {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--primary-color);
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close-btn {
            font-size: 30px;
            line-height: 1;
            cursor: pointer;
            color: #a0aec0;
            transition: color 0.2s;
        }
        .close-btn:hover {
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
            font-size: 14px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            background: #f7fafc;
            transition: border-color 0.2s;
            direction: rtl; /* חשוב לשדות קלט */
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(90, 103, 216, 0.2);
            background: white;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        /* מצב טעינה לגלילה אינסופית */
        .loader-scroll {
            text-align: center;
            padding: 15px;
            color: var(--secondary-color);
            display: none;
        }
        
        .loader-scroll .spinner {
            width: 25px;
            height: 25px;
            border-width: 2px;
            margin: 0 auto;
        }
        
        /* עיצוב כללי למצבי ביניים */
        .loading, .empty-state {
             text-align: center;
             padding: 60px;
             color: var(--secondary-color);
        }
        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    
    <div class="sidebar">

    <script>
        let allRecords = [];
        let editingRecordId = null;
        let nextOffset = null;
        let isLoading = false;
        let isFiltering = false;

        const API_URL = '/.netlify/functions/airtable';
        
        const DETAIL_FIELDS = [
            { label: 'משפחה מונצח', key: 'משפחה_מונצח' }, 
            { label: 'שם המוצבת', key: 'שם_המוצבת' },
            { label: 'יחס', key: 'יחס' },
            { label: 'אב המוצבת', key: 'אב_המוצבת' },
            { label: 'יום (עברי)', key: 'יום' },
            { label: 'חודש יאראצייט', key: 'חודש_יאראצייט' },
            { label: 'שנה (עברית)', key: 'שנה' },
            { label: 'תואר לפני', key: 'תואר_לפני_מוצבת' },
            { label: 'תואר אחרי', key: 'תואר_אחרי_מוצבת' },
            { label: 'תאריך פטירה (לועזי)', key: 'תאריך_פטירה', format: 'date' },
            { label: 'כתובת', key: 'כתובת' },
            { label: 'ישוב', key: 'ישוב' },
            { label: 'טלפון', key: 'טלפון' },
            { label: 'טלפון נייד', key: 'טלפון_נייד' },
            { label: 'אימייל', key: 'אימייל' }
        ];

        // *** פונקציית טעינת רשומות (עם תמיכה ב-Pagination) ***
        async function fetchRecords(reset = false) {
            // מאפשר לטעון רק אם לא טוענים כרגע, או אם מבצעים איפוס, או אם יש offset (כלומר יש עוד נתונים)
            if (isLoading || (!reset && nextOffset === null && allRecords.length > 0)) return;
            
            isLoading = true;
            document.getElementById('loaderScroll').style.display = 'block';
            document.getElementById('noMoreRecords').style.display = 'none';

            if (reset) {
                document.getElementById('loadingState').style.display = 'block';
                document.getElementById('tableContent').style.display = 'none';
                document.getElementById('emptyState').style.display = 'none';
                document.getElementById('tableBody').innerHTML = '';
                allRecords = [];
                nextOffset = null;
            }
            
            document.getElementById('errorContainer').innerHTML = '';
            
            try {
                let url = API_URL;
                if (nextOffset && !reset) {
                    url += `?offset=${nextOffset}`;
                }

                const response = await fetch(url);
                const data = await response.json();
                
                if (!response.ok) throw new Error(data.error || 'שגיאה בטעינת הנתונים');
                
                // עדכון הנתונים וה-offset
                allRecords = [...allRecords, ...data.records];
                nextOffset = data.offset;
                
                displayRecords(data.records, reset);

            } catch (error) {
                showError('שגיאה בטעינת הנתונים: ' + error.message);
            } finally {
                isLoading = false;
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('tableContent').style.display = 'block';
                document.getElementById('loaderScroll').style.display = 'none';
                
                if (nextOffset === null && allRecords.length > 0) {
                     document.getElementById('noMoreRecords').style.display = 'block';
                }
                
                if (allRecords.length === 0) {
                    document.getElementById('emptyState').style.display = 'block';
                }
            }
        }
        
        // פונקציית תצוגת הרשומות
        function displayRecords(recordsToDisplay, reset) {
            const tbody = document.getElementById('tableBody');
            if (reset) {
                 tbody.innerHTML = '';
            }

            recordsToDisplay.forEach((record, index) => {
                const row = tbody.insertRow();
                
                row.onclick = () => showDetailView(record.id); 
                row.style.cursor = 'pointer'; 
                
                row.innerHTML = `
                    <td>${record.fields['#'] || '-'}</td> 
                    <td>${record.fields['משפחה_מונצח'] || '-'}</td>
                    <td>${record.fields['שם_המוצבת'] || '-'}</td>
                    <td>${record.fields['יום'] || ''} ${record.fields['חודש_יאראצייט'] || ''} ${record.fields['שנה'] || ''}</td>
                    <td>
                         <button class="icon-btn" onclick="event.stopPropagation(); editRecord('${record.id}')" title="ערוך">✏️</button>
                         <button class="icon-btn" onclick="event.stopPropagation(); deleteRecord('${record.id}')" title="מחק">🗑️</button>
                    </td>
                `;
            });
        }
        
        // *** לוגיקת גלילה אינסופית (Infinite Scroll) ***
        const tableBodyWrapper = document.getElementById('tableBodyWrapper');
        tableBodyWrapper.addEventListener('scroll', () => {
            if (isFiltering) return;
            
            // בדיקה אם המשתמש הגיע לתחתית
            // scrollHeight - גובה כל התוכן הניתן לגלילה
            // scrollTop - כמה גללנו למטה
            // clientHeight - הגובה הנראה של ה-Wrapper
            const isAtBottom = tableBodyWrapper.scrollTop + tableBodyWrapper.clientHeight >= tableBodyWrapper.scrollHeight - 100; // 100px buffer
            
            if (isAtBottom && nextOffset !== null && !isLoading) {
                fetchRecords(false);
            }
        });


        // פונקציות טופס ומודאל (הותאמו ל-Side Modal)
        
        function openAddModal() {
            editingRecordId = null;
            document.getElementById('modalTitle').textContent = 'הוסף רשומה חדשה';
            document.getElementById('recordForm').reset();
            document.getElementById('recordModal').classList.add('show');
            document.body.style.overflow = 'hidden'; // מונע גלילה ברקע
        }

        function editRecord(recordId) {
            editingRecordId = recordId;
            const record = allRecords.find(r => r.id === recordId);
            if (!record) return;

            document.getElementById('modalTitle').textContent = 'ערוך רשומה קיימת';
            const form = document.getElementById('recordForm');
            
            form.reset();
            Object.keys(record.fields).forEach(fieldName => {
                const input = form.querySelector(`[name="${fieldName}"]`);
                if (input) input.value = record.fields[fieldName] || '';
            });
            
            document.getElementById('recordModal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('recordModal').classList.remove('show');
            document.body.style.overflow = 'auto'; // מחזיר גלילה ברקע
        }
        
        // פרטי רשומה (Detail Modal)
        function showDetailView(recordId) {
             const record = allRecords.find(r => r.id === recordId);
             if (!record) return;

             editingRecordId = recordId; 
             const detailContent = document.getElementById('detailContent');
             detailContent.innerHTML = '';
             
             DETAIL_FIELDS.forEach(f => {
                 let value = record.fields[f.key] || '-';
                 if (f.format === 'date' && value !== '-') {
                      value = new Date(value).toLocaleDateString('he-IL');
                 }
                 
                 detailContent.innerHTML += `
                     <div class="form-group">
                         <label>${f.label}:</label>
                         <div class="value" style="font-weight: 400; font-size: 15px; color: var(--text-color);">${value}</div>
                     </div>
                 `;
             });
             
             document.getElementById('detailModal').classList.add('show');
             document.body.style.overflow = 'hidden';
        }
        
        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('show');
            document.body.style.overflow = 'auto';
            editingRecordId = null;
        }
        
        function openEditFromDetail() {
            closeDetailModal();
            editRecord(editingRecordId); 
        }

        // לוגיקת CRUD (שמירה/מחיקה)
        document.getElementById('recordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const fields = {};
            
            for (let [key, value] of formData.entries()) {
                if (value) fields[key] = value;
            }

            try {
                const method = editingRecordId ? 'PATCH' : 'POST';
                const url = editingRecordId ? `${API_URL}?id=${editingRecordId}` : API_URL;
                
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fields })
                });

                if (!response.ok) throw new Error('שגיאה בשמירת הרשומה');

                closeModal();
                // טעינה מחדש של כל הרשומות
                await fetchRecords(true); 
            } catch (error) {
                showError('שגיאה בשמירת הרשומה: ' + error.message);
            }
        });

        async function deleteRecord(recordId) {
            if (!confirm('האם אתה בטוח שברצונך למחוק רשומה זו?')) return;

            try {
                const response = await fetch(`${API_URL}?id=${recordId}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error('שגיאה במחיקת הרשומה');

                await fetchRecords(true); 
            } catch (error) {
                showError('שגיאה במחיקת הרשומה: ' + error.message);
            }
        }
        
        // חיפוש וסינון
        function filterRecords() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            if (searchTerm.length > 0) {
                isFiltering = true;
                document.getElementById('loaderScroll').style.display = 'none';
                document.getElementById('noMoreRecords').style.display = 'none';
                
                const filtered = allRecords.filter(record => {
                    return Object.values(record.fields).some(value => 
                        String(value).toLowerCase().includes(searchTerm)
                    );
                });
                
                displayRecords(filtered, true);
                
                if (filtered.length === 0) {
                     document.getElementById('emptyState').style.display = 'block';
                } else {
                     document.getElementById('emptyState').style.display = 'none';
                }
            } else {
                isFiltering = false;
                displayRecords(allRecords, true); 
                
                if (nextOffset === null && allRecords.length > 0) {
                     document.getElementById('noMoreRecords').style.display = 'block';
                }
            }
        }

        function showError(message) {
            document.getElementById('errorContainer').innerHTML = `
                <div class="error-message" style="background: #fee2e2; color: #991b1b; padding: 12px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #fca5a5;">שגיאה: ${message}</div>
            `;
        }

        // טען את 100 הרשומות הראשונות בפתיחת הדף
        fetchRecords(true); 
    </script>
</body>
</html>
